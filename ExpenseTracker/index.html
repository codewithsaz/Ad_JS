<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h3 class="title">Personal Details</h3>
            <form id="addDetails" class="form-control" autocomplete="on">
                <label for="fname
                ">Name: </label>
                <input type="text" class="form-control mb-3" id="myName" placeholder="Full Name">
                <label for="myEmail">Email: </label>
                <input type="text" class="form-control mb-3 " id="myEmail" placeholder="example@email.com">


                <h3 class="title">Add Expense</h3>

                <input type="number" class="form-control mb-2" id="myAmount" placeholder="Amount">
                <input type="text" class="form-control mb-2" id="myDescription" placeholder="description">
                <select class="form-control mb-2" aria-label="Default select example" id="myCategory">
                    <option selected>Choose Category</option>
                    <option value="1">Movie</option>
                    <option value="2">Fuel</option>
                    <option value="3">Groceries</option>
                    <option value="3">Utensils</option>
                </select>
                <input type="submit" class="btn btn-primary" id="submitBtn" value="Add">

        </div>
        <div class="card card-body">
            <h3 class="title">Expenses</h3>
            <ul id="userApp" class="appointments">
                <li id="noAppDef" class="list-group-item">No Expenses</li>
            </ul>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
